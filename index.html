<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/normalize.css">
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>business tecnology</title>
</head>
<body>
    
    <header class="encabezados">
        <div class="contenido-navegacion">
            <div class="logo">
                <h2>Business <span>Tecnology</span></h2>
            </div>

            <nav class="navegacion ocultar">
                <a href="">Inicio</a>
                <a href="">Nosotros</a>
                <a href="">Servicios</a>
                <a href="">Contacto</a>
            </nav>
            <div class="hamburguesa">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="contenido-encabezado contenedor">
            <div class="texto-encabezado">
                <h1>Estamos ala vanguardia de la tecnologia</h1>
            </div>
            <form class="formulario-encabezado" action="">
                <h2>Agenda una cita con nosotros</h2>
                <div class="input-encabezado">
                    <input type="text" placeholder="Nombre">
                </div>
                <div class="input-encabezado">
                    <input type="mail" placeholder="Correo">
                </div>
                <div class="input-encabezado">
                    <input type="tel" placeholder="Telefono">
                </div>
                <div class="boton-encabezado">
                    <input class="btn azul" type="submit" value="Cotizar">
                </div>
            </form>
        </div>
    </header>
    



    <script src="js/app.js"></script>

</html>
